<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NovedLabels Shipping</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #1f2937;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #374151;
    }
    
    h1 {
      color: #60a5fa;
      margin-bottom: 1rem;
      font-size: 1.875rem;
    }
    
    p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #2563eb;
    }
    
    .icon {
      display: block;
      margin: 0 auto 1.5rem;
      width: 4rem;
      height: 4rem;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M9 9L3 3m0 0l2.83 2.83M3 3l18 18"/>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you lost your internet connection. Some features may not be available until you reconnect.</p>
    <p>Any data you've already loaded will still be available, and we'll automatically reconnect once you're back online.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
